<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashMate Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tagline {
            text-align: center;
            margin: 20px;
        }

        hr {
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .footer-text {
            text-align: right;
            font-size: 0.8em;
            color: #777;
            margin-top: 10px;
        }

        .follow-us {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
        }

        .footer-links {
            display: flex;
        }

        .footer-links a {
            margin-left: 10px;
            text-decoration: none;
            color: #006699;
        }

        .footer-links a:hover {
            color: #004466;
        }
    </style>
</head>

<body>
    <div class="tagline">
        <!-- should be center -->
        <h1>Cashmate</h1>
        <p>Tagline: Lorem</p>

        <!-- align right inline with Cashmate -->
        <div class="follow-us">
            <h4>Follow us:</h4>
            <span class="footer-links">
                <a href="#">email</a>
                <a href="#">facebook</a>
                <a href="#">twitter</a>
            </span>
        </div>
        <hr>

        <img src="path/to/your/logo.png" alt="Cashmate Logo">
        <p>&copy; 2023 Cashmate | All rights reserved.</p>
        <div class="footer-text">
            <!-- align right inline with All rights reserved -->
            <span class="footer-links">
                <a href="#">Terms</a> |
                <a href="#">Privacy</a> |
                <a href="#">FAQ's</a>
            </span>
        </div>
    </div>
</body>

</html>
