<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style for the user popover container */
    .user-popover {
      position: relative;
      display: inline-block;
    }

    /* Style for the content inside the popover */
    .popover-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 1;
      border-radius: 5px;
      text-align: center;
    }

    /* Show the popover content on hover */
    .user-popover:hover .popover-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="user-popover">

    <!-- Profile icon -->
    <img src="profile photo icon.png" alt="Profile Icon" width="40" height="40">

    <!-- Popover content -->
    <div class="popover-content" id="popoverContent">
      <!-- Profile picture -->
      <img src="profile photo icon.png" width="100" height="100">

      <!-- User name -->
      <p id="username">Username</p>
      
      <p id="userEmail">username@example.com</p>

      <!-- Sign out link -->
      <a href="#" onclick="signOut()">Sign Out</a>
    </div>

  </div>

  <script>
    // JavaScript for handling sign-out
    function signOut() {
      // You can add additional logic here, such as clearing user session
      alert('Signing out...');
    }
  </script>

</body>
</html>
